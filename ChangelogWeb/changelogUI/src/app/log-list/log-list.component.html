<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">ChangeLog Info</a>

  <ul class="navbar-nav mr-auto" style="margin: unset;  width: 100%;">
    <div style="width: 90%;">
      <ng-template let-modal>
        <app-modal-content (notifyParent)='getNotification($event)'></app-modal-content>
      </ng-template>
      <button class="btn btn-lg btn-outline-primary float-left" (click)="open()">Add New Log</button>
    </div>
    <div style="width: 10%;">
      <button class="btn btn-lg btn-outline-primary float-right" (click)="logOut()">Logout</button>
    </div>
  </ul>
</nav>

<div *ngFor="let log of logs; let i = index">
  <div style="margin-top: 20px; margin-left: 10px;">
    <mat-card class="example-card">
      <div class="meta">
        <mat-chip-list class="mat-chip-list-stacked" style="margin-right:20px" aria-label="Color selection">
          <mat-chip [ngStyle]="{'background-color': log.chipColor, 'color':'#fff'}">
            {{log.logType}}
          </mat-chip>
        </mat-chip-list>
        <span>Created by {{ log.userName }} on {{ log.createdDate | date}}</span>
      </div>
      <mat-card-header>
        <mat-card-title>{{ log.logTitle }}</mat-card-title>
        <div>

        </div>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ log.logDescription }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="editLog(log.id)">Update</button>
        <button mat-button (click)="deleteLog(log.id)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
